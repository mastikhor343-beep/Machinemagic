<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret 5-Digit Red Decoder</title>
    <style>
        body {
            background-color: #0d0000; /* Darker Red background */
            color: #ff3333; /* Bright Red text */
            font-family: 'Consolas', monospace; /* Techy font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: radial-gradient(circle, #300000 0%, #0d0000 80%); /* Gradient effect */
        }

        /* Main Machine Container */
        .machine-container {
            text-align: center;
            background: #1a0000; /* Dark red background for machine */
            border: 3px solid #660000; /* Darker red border */
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(255, 51, 51, 0.3); /* Red glowing shadow */
            position: relative;
        }

        h1 {
            color: #ff3333;
            text-shadow: 0 0 15px #ff3333;
            letter-spacing: 5px;
            font-size: 2em;
            margin-bottom: 25px;
        }

        /* Display Slots */
        .display-slots {
            display: flex;
            gap: 12px;
            background: #000; /* Black background for slots */
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ff3333; /* Red border for slot display */
            box-shadow: inset 0 0 10px rgba(255, 51, 51, 0.5);
        }

        .slot {
            width: 60px;
            height: 90px;
            background: #050000; /* Very dark background for individual slots */
            border: 1px solid #660000;
            border-radius: 4px;
            font-size: 55px;
            line-height: 90px;
            font-weight: bold;
            text-align: center;
            color: #ff3333;
            text-shadow: 0 0 25px #ff3333; /* Intense red glow */
        }

        /* Hidden Control Panel (Bottom Right) */
        .control-panel {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: #1a0000;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #660000;
            opacity: 0.08; /* Almost invisible */
            transition: opacity 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.1);
        }
