<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Red Machine</title>
    <style>
        body {
            background-color: #0d0000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Machine box jo center mein rahega */
        .machine-wrapper {
            background: #1a0000;
            border: 4px solid #ff0000;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.4);
            text-align: center;
            z-index: 10;
        }

        h1 {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            margin-bottom: 30px;
            letter-spacing: 5px;
        }

        .display-container {
            display: flex;
            gap: 15px;
            background: #000;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #660000;
        }

        .slot {
            width: 60px;
            height: 90px;
            background: #050000;
            border: 1px solid #ff0000;
            border-radius: 5px;
            font-size: 60px;
            line-height: 90px;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 15px #ff0000;
        }

        /* Chupa hua input box corner mein */
        .secret-area {
            position: fixed;
            bottom: 10px;
            right: 10px;
            opacity: 0.05;
            transition: 0.3s;
        }

        .secret-area:hover {
            opacity: 1;
        }

        input {
            background: #000;
            border: 1px solid #ff0000;
            color: #ff0000;
            padding: 10px;
            width: 100px;
            outline: none;
        }

        button {
            background: #ff0000;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="machine-wrapper">
        <h1>NEON DECODER</h1>
        <div class="display-container">
            <div class="slot">0</div>
            <div class="slot">0</div>
            <div class="slot">0</div>
            <div class="slot">0</div>
            <div class="slot">0</div>
        </div>
    </div>

    <div class="secret-area">
        <input type="password" id="myCode" maxlength="5" placeholder="5 Digits">
        <button onclick="startHack()">START</button>
    </div>

    <script>
        const s_spin = new Audio('spin.mp3');
        const s_win = new Audio('success.mp3');

        function startHack() {
            const val = document.getElementById('myCode').value;
            const slots = document.querySelectorAll('.slot');

            if(val.length !== 5) {
                alert("Bhai 5 number dalo!");
                return;
            }

            // Sound play karne ke liye permission
            s_spin.loop = true;
            s_spin.play().catch(e => console.log("Click page first"));

            slots.forEach((slot, i) => {
                let count = 0;
                let limit = 20 + (i * 10);

                let timer = setInterval(() => {
                    slot.innerText = Math.floor(Math.random() * 10);
                    count++;

                    if(count > limit) {
                        clearInterval(timer);
                        slot.innerText = val[i];

                        if(i === 4) {
                            s_spin.pause();
                            s_spin.currentTime = 0;
                            s_win.play();
                        }
                    }
                }, 50);
            });
        }
    </script>
</body>
</html>
